name: antimony

services:
  database:
    container_name: database
    image: postgres
    restart: always
    shm_size: 128mb
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PASSWORD_SB=antimony
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - ./.db:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
  router:
    image: nginx:alpine
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend

  frontend:
    container_name: frontend
    image: ghcr.io/antimony-team/antimony-interface:latest
    ports:
      - "8100:8100"

  backend:
    container_name: backend
    image: ghcr.io/antimony-team/antimony-backend:latest
    environment:
      - SB_NATIVE_USERNAME=admin
      - SB_NATIVE_PASSWORD=admin
      - SB_DATABASE_PASSWORD=password123
    privileged: true
    command: -sqlite=true -config=./config.yml
    volumes:
      - ./config.yml:/app/config.yml
      - ./mnt/db:/app/db
      - ./mnt/storage:/app/storage/
      - ./mnt/run:/app/run/
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3000:3000"
